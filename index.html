<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-indigo-600 to-pink-500 p-4 flex flex-col">
  <div class="bg-white/10 text-white shadow-xl m-auto rounded-lg">
    <img class="icon opacity-30 mx-auto -mt-5 -mb-6">
    <div class="text-center px-12 relative">
      <p class="flex justify-center relative z-10 leading-10">
        <span class="temperature font-bold text-8xl"></span>Â°C
      </p>
      <p class="description"></p>
      <p class="city font-bold text-4xl"></p>
      <p class="country">Canada</p>
    </div>
    <details class="open:bg-white open:text-black rounded-b-lg">
      <summary class="py-4 cursor-pointer text-center text-xs outline-none">More Info</summary>
      <div class="px-3 text-sm leading-6 text-slate-600">
        <dl class="flex flex-wrap text-xs pb-3">
          <dt class="w-1/2">Feels Like</dt>
          <dd class="feels-like w-1/2 text-right"></dd>
          <dt class="w-1/2">Humidity</dt>
          <dd class="humidity w-1/2 text-right"></dd>
          <dt class="w-1/2">High</dt>
          <dd class="high w-1/2 text-right"></dd>
          <dt class="w-1/2">Low</dt>
          <dd class="low w-1/2 text-right"></dd>
        </dl>
      </div>
    </details>
  </div>

  <form class="mt-auto text-white">
    <div class="flex border-b relative py-2">
      <span class="error-msg bg-red-600 rounded-xl absolute opacity-0 transition-opacity -top-8">
        <p class="px-4 py-1 text-sm">No data for that location</p>
      </span>
      <label class="sr-only" for="location">Change Location</label>
      <input id="location" placeholder="Change Location" class="bg-transparent w-full outline-none placeholder-white placeholder-opacity-50 focus:placeholder-opacity-20" required>
      <button class="hover:bg-white/10 p-2 border rounded" type="submit">Submit</button>
    </div>
    <p class="opacity-50 mt-2 text-xs">Ex. London, GB / London, CA</p>
  </form>

  <script src="js/scripts.js"></script>
</body>
</html>
